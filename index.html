<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snakes and Ladder</title>

  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://kit.fontawesome.com/2a6be78903.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <div class="rollDice">
      <div id="playerName" class="player-name-display"></div>
      <div class="dice-icon" id="dice-icon">
        <i class="fas fa-dice"></i>
      </div>
      <button class="diceRollBtn" id="rollDice">
        Roll Dice
      </button>
    </div>

    <div class="gameboard">

      <div class="board" id="board">
      </div>

      <div class="player" id="player-red"><img src="/assets/red.png" /></div>
      <div class="player" id="player-blue"><img src="/assets/blue.png" /></div>
      <div class="player" id="player-yellow"><img src="/assets/yellow.png" /></div>
      <div class="player" id="player-green"><img src="/assets/green.png" /></div>

    </div>

    <script src="/js/script.js"></script>
</body>

</html>
